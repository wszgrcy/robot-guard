<mat-card>
  <mat-card-header>
    <mat-card-title>
      <input matInput [(ngModel)]="rgStep.name" />
    </mat-card-title>
    <div style="flex: 1 1 0"></div>
    <div style="flex: 0 0 auto; display: flex; align-items: center">
      <ng-content select=".card-header-operation"></ng-content>
    </div>
  </mat-card-header>
  <mat-card-content>
    <ng-content select=".card-content"></ng-content>
  </mat-card-content>
</mat-card>
