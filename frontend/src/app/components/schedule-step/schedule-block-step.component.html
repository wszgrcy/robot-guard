<app-schedule-base-step [rgStep]="rgStep">
  <div class="card-header-operation">
    <button mat-button [matMenuTriggerFor]="menu">菜单</button>
  </div>
  <div class="card-content">
    <ng-container *ngFor="let item of rgStep.list">
      <ng-container *ngIf="item | isScheduleEngineStep">
        <app-schedule-engine-step [rgStep]="item"></app-schedule-engine-step>
      </ng-container>
      <ng-container *ngIf="item | isScheduleFlowStep">
        <app-schedule-flow-step [rgStep]="item"></app-schedule-flow-step>
      </ng-container>
      <ng-container *ngIf="item | isScheduleGlobalStep">
        <app-schedule-global-step [rgStep]="item"></app-schedule-global-step>
      </ng-container>
    </ng-container>
  </div>
</app-schedule-base-step>
<mat-menu #menu="matMenu">
  <button
    mat-menu-item
    (click)="addStep(item.value)"
    *ngFor="let item of stepList"
  >
    添加{{ item.label }}
  </button>
</mat-menu>
